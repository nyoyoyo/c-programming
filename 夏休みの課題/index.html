<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>夏休みの思い出</title>
</head>
<body>
  <header>
    <h1>日記</h1>
    <p>思い出</p>
  </header>

  <section class="memory">
    <h2>1. 友達とプール</h2>
    <p>友達と休みにプールにいきました。泳げない友達が1人いたけど浮き輪があるおかげで全員楽しめました。</p>
  </section>

  <section class="memory">
    <h2>2.海 </h2>
    <p class="caption">夏の海</p>
    <p>三重で海にいきました。泳いだりはしなかったけどとても楽しかったです。奈良に海がないのでいつみてもいいなと思いました。</p>
  </section>

  <section class="memory">
    <h2>3. 友達と夏祭り</h2>
    <p class="caption">地元の夏祭りに行きました。</p>
    <p>屋台で焼きそばやたこ焼きを食べました。幼いころに行ったこともあったので久しぶりにいって懐かしいなと感じました。</p>
  </section>

</body>
</html>
