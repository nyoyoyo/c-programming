<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>修学旅行の思い出</title>
  <style>
    body {
      font-family: 'Sawarabi Mincho', serif;
      margin: 0;
      background-color: #f4f1ee;
      color: #333;
    }

    header {
      background-color: #8b6d5c;
      padding: 50px 20px;
      text-align: center;
      color: #fff;
    }

    header h1 {
      font-size: 2.8em;
      margin: 0;
      letter-spacing: 2px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .entry {
      background-color: #fff;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .entry:hover {
      transform: scale(1.01);
    }

    .entry img {
      width: 100%;
      height: auto;
      display: block;
    }

    .entry-content {
      padding: 25px;
    }

    .entry-content h2 {
      margin-top: 0;
      color: #6b4b3e;
      font-size: 1.8em;
    }

    .date {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 15px;
    }

    .entry-content p {
      line-height: 1.8;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>修学旅行の思い出</h1>
  </header>

  <div class="container">

    <div class="entry">
      <img src="https://cdn.discordapp.com/attachments/1250383665968713728/1428003614261252206/IMG_0662.jpg?ex=68f0eb80&is=68ef9a00&hm=1b405c49db6354068682c08a94ba5faf5d81ea645932339bbfdc1f635b6419f3&" alt="マウンテン">
      <div class="entry-content">
        <h2>ディズニーシーに行った
        </h2>
        <div class="date">2025年10月2日</div>
        <p>
          ディズニーはあまり行く機会がないので行けてとても楽しかったです。<br>
          景色がとてもきれいでパレードなどもすごく人が集まっていて人気なんだなと実感しました。<br>
          食べ物などもおいしくとても満足しました。
        </p>
      </div>
    </div>

    <div class="entry">
      <img src="https://cdn.discordapp.com/attachments/1250383665968713728/1428003973339545730/IMG_0666.jpg?ex=68f0ebd6&is=68ef9a56&hm=48c5e5aa94d0c6c3627c811601cd1e5d3082381bb0b9d8fc425646caf2734b1d&" alt="竹下通り">
      <div class="entry-content">
        <h2>竹下通り</h2>
        <div class="date">2025年10月3日</div>
        <p>
          最終日は自由行動で竹下通りに行きました。<br>
          竹下通りで少し食べ歩きをして電車に乗って東京ストリートに行きました。<br>
          駅内なのに色々あってとても面白かったです。
        </p>
      </div>
    </div>


  <footer>
    &copy; 2025 修学旅行日記
  </footer>

</body>
</html>
